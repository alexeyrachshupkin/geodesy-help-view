<button class="btn btn-primary float-right" type="button" (click)="downloadFile()">Download</button>
<div class="container">
  <div class="row font-weight-bold bg-white" >
    <div class="col-sm">
      name
    </div>
    <div class="col-sm">
      x
    </div>
    <div class="col-sm">
      y
    </div>
    <div class="col-sm">
      z
    </div>
  </div>
  <app-coordinate *ngFor="let c of coordinates"
                  [coordinate]="c"></app-coordinate>
</div>
