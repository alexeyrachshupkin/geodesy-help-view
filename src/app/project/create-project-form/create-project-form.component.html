<ng-template #content let-modal>
  <form [formGroup]="formGroup" (validSubmit)="createProject(modal)">
    <div class="modal-header">
      <h4 class="modal-title">Create a new project</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" id="inputName"
                 placeholder="Project name" name="projectName" formControlName="Name" [(ngModel)]="project.name"/>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="d" [(ngModel)]="project.date" formControlName="Date" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="file"
                 id="file" formControlName="File" accept=".txt"
                 (change)="handleFileInput($event.target)">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Create</button>
      <button type="button" class="btn btn-dark" (click)="modal.close('Close click')">Close</button>
    </div>
  </form>

</ng-template>

<button class="btn btn-primary btn-lg" (click)="open(content)">Create a new project</button>
