<ng-template #content let-modal style="width: 800px!important;">
  <div class="modal-header">
    <h4 class="modal-title">Create a new project</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" id="inputName" aria-describedby="emailHelp"
                 placeholder="Название проекта" name="projectName" [(ngModel)]="project.name"/>
        </div>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="d" [(ngModel)]="project.date" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
        <div class="input-group">
          <input type="file"
                 id="file"
                 (change)="handleFileInput($event.target)">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="createProject()">Create</button>
    <button type="button" class="btn btn-dark" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-primary btn-lg" (click)="open(content)">Create a new project</button>
